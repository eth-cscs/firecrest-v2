apis_root_path: ""
doc_servers:
  - url: "http://localhost:5025"
    description: "Local environment"
auth:
  authentication:
    scopes:  {}
    tokenUrl:  "http://localhost:8025/token"
    publicCerts:
        - "http://localhost:8025/certs"
ssh_credentials:
  type: "SSHStaticKeys"
  keys:
    tempuser:
      private_key: "tempuser"
      public_cert: "tempuser"
clusters:
- name: "cluster"
  ssh:
    host: "192.168.240.2"
    port: 22
    max_clients: 5
    timeout:
      connection: 5
      login: 5
      command_execution: 5
      idle_timeout: 60
      keep_alive: 5
  scheduler:
    type: "slurm"
    version: "24.11.0"
    timeout: 10
  service_account:
    client_id: "firecrest-health-check"
    secret: "demo-secret"
  probing:
    interval: 120
    timeout: 10
    startup_grace_period: 300
  file_systems:
    - path: '/users'
      data_type: 'users'
      default_work_dir: true
data_operation:
  max_ops_file_size: 1048576 # 1M
  data_transfer:
    service_type: "s3"
    name: "s3-storage"
    private_url: "http://192.168.240.19:9000"
    public_url: "http://localhost:9000"
    access_key_id: "storage_access_key"
    secret_access_key: "secret_access_key"
    region: "us-east-1"
    ttl: 604800
    multipart:
      use_split: false
      max_part_size: 1073741824 # 1G
      parallel_runs: 3
      tmp_folder: "tmp"    
    probing:
      interval: 60
      timeout: 10