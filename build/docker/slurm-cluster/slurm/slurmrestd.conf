SlurmctldHost=localhost(127.0.0.1)
ClusterName=cluster
#ControlMachine=cluster
#ControlAddr=
#
SlurmUser=slurm
#SlurmdUser=root
SlurmctldPort=6817
SlurmdPort=6818
AuthType=auth/jwt
AuthAltTypes=auth/jwt
AuthAltParameters=jwks=/etc/slurm/jwks.json


StateSaveLocation=/var/lib/slurm/slurmctld
SlurmdSpoolDir=/var/lib/slurm/slurmd
SwitchType=switch/none
MpiDefault=none
SlurmctldPidFile=/var/run/slurmctld.pid
SlurmdPidFile=/var/run/slurmd.pid
ProctrackType=proctrack/linuxproc
#PluginDir=
#FirstJobId=
ReturnToService=0
#MaxJobCount=
#PlugStackConfig=
#PropagatePrioProcess=
#PropagateResourceLimits=
#PropagateResourceLimitsExcept=
#Prolog=
#Epilog=
#SrunProlog=
#SrunEpilog=
#TaskProlog=
#TaskEpilog=
#TaskPlugin=
#TrackWCKey=no
#TreeWidth=50
#TmpFS=
#UsePAM=
#
MailProg=/bin/echo
# TIMERS
SlurmctldTimeout=300
SlurmdTimeout=300
InactiveLimit=0
MinJobAge=300
KillWait=30
Waittime=0
#
# SCHEDULING
SchedulerType=sched/backfill
SelectType=select/cons_tres
SelectTypeParameters=CR_CPU_Memory

SlurmdParameters=config_overrides
# from >= 19.05: replaces FastSchedule=2  #
#     Consider the configuration of each node to be  that  speci‚Äê
#     fied in the slurm.conf configuration file and any node with
#     less than the configured resources will not be  set  DRAIN.
#     This option is generally only useful for testing purposes.



# ACCOUNTING
JobAcctGatherType=jobacct_gather/none
#
AccountingStorageType=accounting_storage/slurmdbd
AccountingStoragePort=6819
AccountingStorageHost=127.0.0.1
#AccountingStorageType=accounting_storage/filetxt
#AccountingStorageLoc=/var/log/slurm/accounting
