version: 1
disable_existing_loggers: False
formatters:
  default:
    # "()": uvicorn.logging.DefaultFormatter
    format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
  access:
    # "()": uvicorn.logging.AccessFormatter
    format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
  f7tlogformatter:
    format: '%(asctime)s - F7TLOG - %(levelname)s - %(message)s'
  json:
    format: '%(asctime)s %(levelname)s %(name)s %(message)s'
    class: pythonjsonlogger.jsonlogger.JsonFormatter
handlers:
  default:
    formatter: default
    class: logging.StreamHandler
    stream: ext://sys.stderr
  access:
    formatter: access
    class: logging.StreamHandler
    stream: ext://sys.stdout
  f7tloghandler:
    formatter: f7tlogformatter
    class: logging.StreamHandler
    stream: ext://sys.stdout
  jsonformat:
    formatter: json
    class: logging.StreamHandler
    stream: ext://sys.stdout
loggers:
  uvicorn.error:
    level: INFO
    handlers:
      - default
    propagate: no
  uvicorn.access:
    level: INFO
    handlers:
      - access
    propagate: no
  f7t_v2_debug_log:
    level: DEBUG
    handlers:
      - f7tloghandler
    propagate: no
  f7t_v2_tracing_log:
    level: INFO
    handlers:
      - jsonformat
    propagate: no
root:
  level: ERROR
  handlers:
    - default
  propagate: no
