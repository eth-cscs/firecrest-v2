apiVersion: apps/v1
kind: Deployment
metadata:
  name: firecrest-api-depl
  annotations:
  {{- range $key, $value := .Values.metadata.annotations }}
    {{ $key }}: {{ $value | quote }}

spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      app: firecrest-api
  template:
    metadata:
      labels:
        app: firecrest-api
      annotations:
      {{- range $key, $value := .Values.template.annotations }}
        {{ $key }}: {{ $value | quote}}
      {{- end }}
    spec:
      containers:
        - name: firecrest-api
          image: "{{ .Values.image }}:{{ .Chart.AppVersion }}"
          env:
            {{- if .Values.global }}
            - name: ENVIRONMENT
              value: {{ .Values.global.environment }}
            {{- end }}
            - name: YAML_CONFIG_FILE
              value: "/app/configs/firecrest-config.yaml"
            {{- if .Values.loggingLevel }}
            - name: LOGGING_LEVEL
              value: {{ .Values.loggingLevel }}
            {{- end }}
            {{- if .Values.logConfig }}
            - name: UVICORN_LOG_CONFIG
              value: {{ .Values.logConfig }}
            {{- end }}
          volumeMounts:
          {{- range .Values.volumes }}
          - name: {{ .name }}
            {{- if eq .name "firecrest-configs-volume" -}}
            mountPath: /app/configs/
            {{- else if eq .name "firecrest-secrets-volume" -}}
            mountPath: /app/secrets/
            {{- else if eq .name "firecrest-clusters-configs-volume" -}}
            mountPath: /app/clusters/
            {{- else -}}
            mountPath: /app/{{ .name }}/            
            {{- end -}}
            readOnly : true
          {{- end -}}
          livenessProbe:
            exec:
              command:
                - python3
                - /app/check_liveness.py
            initialDelaySeconds: 30
            periodSeconds: 60
            failureThreshold: 3
      volumes:
        {{- range .Values.volumes }}
        - name: {{ .name }}
          {{- if .configMap }}
          configMap:
            name: {{ .configMap.name }}
            items:
            {{- range .configMap.items }}
              - key: {{ .key }}
                path: {{ .path }}
            {{- end }}
          {{- end }}
          {{- if .secret }}
          secret:
            secretName: {{ .secret.secretName }}
            items:
            {{- range .secret.items }}
              - key: {{ .key }}
                path: {{ .path }}
            {{- end }}
          {{- end }}
        {{- end }}
            
---
apiVersion: v1
kind: Service
metadata:
  name: firecrest-api-srv
spec:
  selector:
    app: firecrest-api
  ports:
    - name: firecrest-api
      protocol: TCP
      port: {{ .Values.service.port }}
      targetPort: 5000