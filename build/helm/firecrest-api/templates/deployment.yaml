apiVersion: apps/v1
kind: Deployment
metadata:
  name: firecrest-api-depl-{{ .Release.Name }}
  {{- if .Values.metadata }}
  annotations:
  {{- range $key, $value := .Values.metadata.annotations }}
    {{ $key }}: {{ $value | quote }}
  {{- end }}
  {{- end }}

spec:
  replicas: {{ .Values.replicas | default 1}}
  selector:
    matchLabels:
      app: firecrest-api
  template:
    metadata:
      labels:
        app: firecrest-api
      {{- if .Values.template }}
      annotations:
      {{- range $key, $value := .Values.template.annotations }}
        {{ $key }}: {{ $value | quote}}
      {{- end }}
      {{- end }}
    spec:
      containers:
        - name: firecrest-api
          image: "{{ .Values.image }}:{{ .Values.version | default .Chart.AppVersion }}"
          ports:
            - containerPort: {{ .Values.service.port | default 5000 }}
          {{- if .Values.lifecycle.postStart.enabled }}
          lifecycle:
            postStart:
              exec:
                command:
                  - /bin/sh
                  - -c
                  - | 
                    chmod +x /app/scripts/post-start-script.sh
                    /app/scripts/post-start-script.sh &> /app/scripts/logs/post-start-script.log || true
          {{- end }}
          env:
            - name: ENVIRONMENT
              value: {{ .Values.global.environment | default "development" | quote }}
            - name: YAML_CONFIG_FILE
              value: "/app/configs/firecrest-config.yaml"
            - name: LOGGING_LEVEL
              value: {{ .Values.loggingLevel | default "DEBUG" | quote }}
            {{- if .Values.logConfig }}
            - name: UVICORN_LOG_CONFIG
              value: {{ .Values.logConfig }}
            {{- end }}
          volumeMounts:
          - name: firecrest-configs-volume
            mountPath: "/app/configs/firecrest-config.yaml"
            readOnly: true
            subPath: firecrest-config.yaml
          {{- range .Values.volumes }}
            {{- if .configMap }}
          - name: firecrest-logs-volume
            {{- range .configMap.items }}
            mountPath: "/app/configs/{{ .path }}"
            readOnly: true
            subPath: {{ .path }}
            {{- end }}
            {{- end }}
            {{- if .secret }}
          - name: firecrest-secrets-volume
            mountPath: /app/secrets/
            readOnly: true
            {{- end }}
          {{- end }}
          {{- $cluster_path := .Values.firecrest.clusters | toString }}
            {{- if hasPrefix "path:" $cluster_path  }}
          - name: firecrest-cluster-configs-volume
            mountPath: /app/clusters/
            readOnly: true
            {{- end }}
          {{- if .Values.lifecycle.postStart.enabled }}
          - name: post-start-script-volume
            mountPath: /app/scripts/post-start-script.sh
            readOnly: true
            subPath: post-start-script.sh
          {{- end }}
          livenessProbe:
            exec:
              command:
                - python3
                - /app/check_liveness.py
            initialDelaySeconds: 30
            periodSeconds: 60
            failureThreshold: 3          

      volumes:
        - name: firecrest-configs-volume
          configMap: 
            name: firecrest-config-{{ .Release.Name }}
            items:
              - key: firecrest-config
                path: firecrest-config.yaml
        {{- range .Values.volumes }}
        - name: {{ .name }}
          {{- if .configMap }}
          configMap:
            name: {{ .configMap.name }}
            items:
            {{- range .configMap.items }}
              - key: {{ .key }}
                path: {{ .path }}
            {{- end }}
          {{- end }}
          {{- if .secret }}
          secret:
            secretName: {{ .secret.secretName }}
            items:
            {{- range .secret.items }}
              - key: {{ .key }}
                path: {{ .path }}
            {{- end }}
          {{- end }}
        {{- end }}
        {{- $cluster_path := .Values.firecrest.clusters | toString }}
          {{- if hasPrefix "path:" $cluster_path }}
        - name: firecrest-cluster-configs-volume
          configMap:
            name: firecrest-cluster-configs
          {{- end }}
        {{- if .Values.lifecycle.postStart.enabled }}
        - name: post-start-script-volume
          configMap: 
            name: {{ .Values.lifecycle.postStart.configMapName }}
            defaultMode: 0755
            items:
              - key: {{ .Values.lifecycle.postStart.configMapKey }}
                path: post-start-script.sh
        {{- end }}
            
---
apiVersion: v1
kind: Service
metadata:
  name: firecrest-api-srv-{{ .Release.Name }}
spec:
  selector:
    app: firecrest-api
  type: {{ .Values.service.type | quote | default "ClusterIP" }}
  ports:
    - name: firecrest-api
      port: {{ .Values.service.port | default 5000 }}
      protocol: TCP
      targetPort: 5000