apiVersion: v1
kind: ConfigMap
metadata:
  name: keycloak-env
data:
  KEYCLOAK_ADMIN: "admin"
  KC_DB: "dev-file"
  KC_REALM_NAME: "kcrealm"
  KC_REALM_DISPLAY_NAME: "kcrealm"
  KC_HOSTNAME: "http://{{ .Values.url }}/auth"
  KC_HTTP_ENABLED: "true"
  KC_HEALTH_ENABLED: "true"
  KC_METRICS_ENABLED: "true"
