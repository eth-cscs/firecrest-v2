apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-firecrest
spec:
  selector:
    app: firecrest-api
  ports:
    - name: http
      protocol: TCP
      port: 8000
      targetPort: 5000
    - name: debug
      protocol: TCP
      port: 5678
      targetPort: 5678
  type: ClusterIP
