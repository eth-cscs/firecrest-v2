apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-firecrest-ingress
spec:
  ingressClassName: nginx
  rules:
  {{- range $issuer, $config := .Values.certificates }}
    {{- range $config.urls }}
  - host: {{ . }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{ $.Release.Name }}-firecrest
            port:
              number: 8000
    {{- end }}
  {{- end }}
  tls:
    {{- range $issuer, $config := .Values.certificates }}
    {{- range $config.urls }}
    - hosts:
      - {{ . }}
      secretName: {{ $.Release.Name }}-cert-{{ $issuer }}-secret
    {{- end }}
    {{- end }}
