{{- if or .Values.vault.enabled }}
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ .Release.Name }}-external-secret
  annotations:
    reloader.stakater.com/match: "true"
spec:
  refreshInterval: "15s"
  secretStoreRef:
    name: {{ .Release.Name }}-secret-store
    kind: SecretStore
  target:
    name: {{ .Release.Name }}-common-secrets
    creationPolicy: Owner
  data:
    - secretKey: health-check-service-account-secret
      remoteRef:
        key: {{ .Values.vault.secretPath }}
        property: health-check-service-account-secret
    - secretKey: s3-secret-access-key
      remoteRef:
        key: {{ .Values.vault.secretPath }}
        property: s3-secret-access-key
{{- end }}
