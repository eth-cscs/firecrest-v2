apiVersion: apps/v1
kind: Deployment
metadata:
  name: minio
  labels:
    app: minio
spec:
  replicas: 1
  selector:
    matchLabels:
      app: minio
  template:
    metadata:
      labels:
        app: minio
    spec:
      containers:
      - name: minio
        image: minio/minio:RELEASE.2022-10-24T18-35-07Z
        args:
          - "server"
          - "/data"
          - "--console-address"
          - ":9001"
        env:
          - name: MINIO_ROOT_USER
            value: "storage_access_key"
          - name: MINIO_ROOT_PASSWORD
            value: "storage_secret_key"
        ports:
          - containerPort: 9000
          - containerPort: 9001
        volumeMounts:
          - name: minio-data
            mountPath: /data
      volumes:
        - name: minio-data
          persistentVolumeClaim:
            claimName: minio-pvc
