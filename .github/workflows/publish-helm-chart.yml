name: Publish Helm Chart

on:
  release:
    types: [prereleased, released]


jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Configure Git User
      run: |
        git config user.name "$GITHUB_ACTOR"
        git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

    # this additional step is done since the chart-releaser-action doesn't take 
    # correctly the release name, and then it doesn't create a new helm release    
    - name: Custom packaging
      run: |
        # obtain the version for the Chart from the release
        VERSION=${{ github.ref_name }}
        # 
        rm -rf .cr-release-packages
        mkdir -p .cr-release-packages
        helm package build/helm/firecrest-api --app-version=$VERSION --version=$VERSION --destination=.cr-release-packages

    - name: Setup Helm Chart Releaser
      uses: helm/chart-releaser-action@v1.7.0
      with:
        charts_dir: build/helm
        skip_packaging: true
      env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
